<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4. [Bài tập] Tạo form đơn giản</title>
    <style>
      form {
        padding: 5px solid skyblue;
        margin: 2px;
      }
      h2 {
        background-color: orangered;
        color: white;
        text-align: center;
      }
      .x {
        color: blue;
      }
      .c {
        color: #f5a40e;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>SỞ THÍCH CỦA BẠN</h2>
      <label class="x" for="name">Họ và tên</label>
      <input type="text" id="name" name="yourname" /><br />
      <label class="x" for="email">Email</label>
      <input type="email" id="email" name="email" /><br />
      <label class="x" for="checkbox">Sở thích</label><br />

      <input class="c" type="checkbox" />Thể thao
      <input class="c" type="checkbox" />Âm nhạc
      <input class="c" type="checkbox" />Đọc sách<br />
      <input class="c" type="checkbox" />Lướt web
      <input class="c" type="checkbox" />Chơi game
      <input class="c" type="checkbox" />Điện ảnh<br />
      <input class="c" type="checkbox" />Du lịch<br />

      <input type="submit" value="Gửi thông tin" />
      <input type="reset" value="Nhập lại" />
    </form>
  </body>
</html>
